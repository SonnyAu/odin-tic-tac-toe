<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="gameboard">
      <div class="game-cell cell-0-0" data-row="0" data-col="0"></div>
      <div class="game-cell cell-0-1" data-row="0" data-col="1"></div>
      <div class="game-cell cell-0-2" data-row="0" data-col="2"></div>
      <div class="game-cell cell-1-0" data-row="1" data-col="0"></div>
      <div class="game-cell cell-1-1" data-row="1" data-col="1"></div>
      <div class="game-cell cell-1-2" data-row="1" data-col="2"></div>
      <div class="game-cell cell-2-0" data-row="2" data-col="0"></div>
      <div class="game-cell cell-2-1" data-row="2" data-col="1"></div>
      <div class="game-cell cell-2-2" data-row="2" data-col="2"></div>
    </div>
    <button id="restart-button">Restart Game</button>
  </body>
</html>
